      value: "<h3 class=\"text-align-center\"><strong>Rotary Clubs - US</strong></h3>\r\n\r\n<p>Welcome to Rotary Clubs - US where our mission is to provide turn-key, full-featured, secure and social web sites to our Rotary Clubs.</p>\r\n\r\n<p>We take care of all of the technical foundational elements and allow you to focus on the important stuff...&nbsp; CONTENT.</p>\r\n\r\n<p>In addition to a <em>great looking interactive web presence</em>, the platform allows <em>full member management</em> including membership periods, dues collection (online or snail-mail) and <em>full fundraising management</em> including sponsor and donor relationships, event registrations and financials and grant management.</p>\r\n\r\n<p>The platform tries to organize content into several types of data.</p>\r\n\r\n<p><u><strong>Some are strict in structure but can be flexible in content:</strong></u></p>\r\n\r\n<ul>\r\n\t<li><strong>News Articles</strong> are generated by the club about club functions or other topics.&nbsp; News is available in the News &amp; Updates --&gt; News menu and a 'recent' block is shown on the front page.</li>\r\n\t<li><strong>Member Blogs</strong> are more personal in nature and are written from the perspective of the member about how being a Rotarian has changed their life or the community the member lives in.&nbsp; Member Blogs aere available in the News &amp; Updates --&gt; Blogs menu and a 'recent' block is shown on the front page.</li>\r\n\t<li><strong>Committees</strong> are club groups with a specific charter.&nbsp; Anonymous users can see the list of committees in the About our Club --&gt; Committees page.&nbsp; Members can get into much more detail about each committee depending on access rights.</li>\r\n\t<li><strong>Groups</strong> are just like committees but much more flexible. They can be created for any topic.</li>\r\n\t<li><strong>Member Profiles</strong> - each member has a profile page and can write about themselves and control what other members can see.&nbsp; Nothing is shown to anonymous users.</li>\r\n\t<li><strong>Events</strong> have a time and place and event organizers have plenty of room to be creative.&nbsp; Members or the public can 'sign up\" to participate.</li>\r\n</ul>\r\n\r\n<p><strong>Static Pages</strong> are literally statically written pages.</p>\r\n\r\n<ul>\r\n\t<li>Club History, What is Rotary, Our Causes, Contact Us, etc.</li>\r\n</ul>\r\n\r\n<p><strong>Comment/Social Posts </strong>are much more free-form and can be more like comments organized by whatever page/topic the person is viewing when they comment or post.&nbsp; See below.&nbsp; Visibility can be set by the author.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Current Sites Being Launched...</strong></p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://warrington-pa.rotaryclubs.us\">https://warrington-pa.rotaryclubs.us</a></li>\r\n</ul>\r\n"
